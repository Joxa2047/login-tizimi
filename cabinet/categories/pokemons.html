<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon</title>
    <link rel="stylesheet" href="pokemons_style.css">

</head>
<body>
<main>
    <section class="pokemon">
        <div class="container">
            <div class="pokemon__inner">
                <header class="pokemon__header">
                    <img src="/img/logo.png" alt="pokemon header logo" class="pokemon__header-logo">
                    <ul class="pokemon__header-list">
                        <li class="pokemon__header-items">
                            <a href="/cabinet/cabinet.html" class="pokemon__header-items_link">
                                Home
                            </a>

                        </li>
                        <li class="pokemon__header-items">
                            <a href="/cabinet/categories/phones.html" class="pokemon__header-items_link">
                                Phones
                            </a>

                        </li>
                        <li class="pokemon__header-items">
                            <a href="/cabinet/categories/laptops.html" class="pokemon__header-items_link">
                                Films
                            </a>

                        </li>
                        <li class="pokemon__header-items">
                            <a href="/cabinet/categories/pokemons.html" class="pokemon__header-items_link">
                                Pokemon
                            </a>

                        </li>

                    </ul>
                    <a href="/index.html" class="pokemon__exit">
                        Log out
                    </a>
                </header>

                <input type="text" class="pokemon__search-input" placeholder="Search here">

                <ul class="pokemon__list">
                    <li class="pokemon__item">
                        <i class="pokemon__item-id">
                            â„– 1
                        </i>
                        <img src="#" alt="pokemon logo" class="pokemon__item-img">
                        <h2 class="pokemon__item-name">
                            Bulbasaur
                        </h2>
                        <div class="pokemon__item-info">
                            <p class="pokemon__item-info_height">0.71 m</p>
                            <p class="pokemon__item-info_weight">6.9 kg</p>
                        </div>
                        <div class="pokemon__item-type">
                            <a class="pokemon__item-type_1">Grass</a>
                            <a class="pokemon__item-type_2">Poison</a>
                        </div>

                    </li>
                </ul>

            </div>
        </div>
    </section>
</main>

<script src="pokemons.js"></script>
</body>
</html>
