<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="registration">
        <div class="container">
            <div class="registration__inner">
                <form  class="registration__form">

                    <label for="name">
                        First name
                        <input class="registration__form-fName_input input" id="name" type="text" placeholder="Enter first name">
                    </label>
                    <label  for="family">
                        Last name
                        <input class="registration__form-lName_input input" id="family" type="text" placeholder="Enter last name">
                    </label>
                    <label for="user_name">
                        User name
                        <input type="text" id="user_name" class="registration__form-userName_input input"placeholder="Enter user name">
                    </label>
                    <label for="pass">
                        Password
                        <input class="registration__form-password_input input" type="password" id="pass" placeholder="Enter password">
                    </label>
                    <button class="registration__form-createBtn">
                        Create Account
                    </button>
                </form>
            </div>
        </div>
    </section>
</main>

</body>
</html>
