<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="login">
        <div class="container">
            <div class="login__inner">
<!--                <form method="post"  id="form" action="http://localhost:8080" class="login__name-password">-->
                <form  class="login__name-password">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="login__name" placeholder="Login">

                    <label for="password">Password</label>
                    <input id="password" type="password" class="login__password" placeholder="Password">
                    <a class="incorrect"></a>
                    <button  type="submit" class="login__btn">Sign in</button>
                    <div class="login__registration-forgot_password">
                        <a href="/create_account/index.html" class="login__create_account">
                            Create account
                        </a>
                        <a href="#" class="login__forgot_password">
                            Forgot password
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

<script src="index.js"></script>
</body>
</html>
